---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
    • {% for crumb in page.breadCrumbs %} / <a href="/blog{{crumb[1]}}">{{crumb[0]}}</a> {% endfor %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <!-- comment class="addComment" -->
    <!-- # include virtual="/comment{{ page.url }}" -->
  <!-- /comment -->

</div>
